<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Detail - GitHub Blog</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .post {
        margin-bottom: 40px;
        padding: 20px;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
      }
      .post-title {
        margin-top: 0;
        color: #24292e;
      }
      .post-date {
        color: #6a737d;
        font-size: 0.9em;
        margin-bottom: 20px;
      }
      .post-content {
        margin-top: 20px;
      }
      .post-images {
        margin-top: 20px;
      }
      .post-image {
        max-width: 100%;
        margin: 20px 0;
        border-radius: 6px;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #0366d6;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      .gallery-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .gallery-image:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <a href="./" class="back-link">‚Üê Back to Posts</a>
    <div id="post-content"></div>

    <script>
      async function loadPost() {
        try {
          // Get post ID from URL
          const urlParams = new URLSearchParams(window.location.search);
          const postId = urlParams.get("id");

          if (!postId) {
            throw new Error("Post ID not found");
          }

          // Fetch post data
          const response = await fetch(`./posts/${postId}`);
          const post = await response.json();

          // Update page title
          document.title = post.title;

          // Create post content
          const postContent = document.getElementById("post-content");

          // Add title and date
          postContent.innerHTML = `
            <h1 class="post-title">${post.title}</h1>
            <div class="post-date">${new Date(
              post.createdAt
            ).toLocaleDateString()}</div>
          `;

          // Add images if they exist
          if (post.files && post.files.length > 0) {
            const gallery = document.createElement("div");
            gallery.className = "image-gallery";

            post.files.forEach((file) => {
              const img = document.createElement("img");
              img.src = `/images/${file.name}`;
              img.alt = file.name;
              img.className = "gallery-image";
              gallery.appendChild(img);
            });

            postContent.appendChild(gallery);
          }

          // Add post content
          const content = document.createElement("div");
          content.className = "post-content";
          content.innerHTML = post.content;
          postContent.appendChild(content);
        } catch (error) {
          console.error("Error loading post:", error);
          document.getElementById("post-content").innerHTML = `
            <h1>Error</h1>
            <p>Failed to load post. Please try again later.</p>
          `;
        }
      }

      // Load post when page loads
      window.addEventListener("load", loadPost);
    </script>
  </body>
</html>
