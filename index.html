<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Blog</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .post {
        margin-bottom: 40px;
        padding: 20px;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        text-decoration: none;
        color: inherit;
        display: block;
      }
      .post:hover {
        background-color: #f6f8fa;
      }
      .post-title {
        margin-top: 0;
        color: #24292e;
      }
      .post-date {
        color: #6a737d;
        font-size: 0.9em;
      }
      .post-content {
        margin-top: 20px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .post-preview-image {
        max-width: 100%;
        max-height: 200px;
        margin-top: 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>GitHub Blog</h1>
    <div id="posts"></div>
    <script>
      // Function to fetch and display posts
      async function loadPosts() {
        try {
          // Fetch meta.json to get list of posts
          const metaResponse = await fetch("/posts/meta.json");
          const meta = await metaResponse.json();

          const postsContainer = document.getElementById("posts");

          // Load each post file
          for (const postFile of meta.posts) {
            try {
              const postResponse = await fetch(`/posts/${postFile}`);
              const post = await postResponse.json();

              const postElement = document.createElement("a");
              postElement.className = "post";
              postElement.href = `/post.html?id=${postFile}`;

              let previewImage = "";
              if (post.files && post.files.length > 0) {
                previewImage = `<img src="/images/${post.files[0].name}" alt="Preview" class="post-preview-image">`;
              }

              postElement.innerHTML = `
                <h2 class="post-title">${post.title}</h2>
                <div class="post-date">${new Date(
                  post.createdAt
                ).toLocaleDateString()}</div>
                <div class="post-content">${post.content}</div>
                ${previewImage}
              `;
              postsContainer.appendChild(postElement);
            } catch (error) {
              console.error(`Error loading post ${postFile}:`, error);
            }
          }
        } catch (error) {
          console.error("Error loading posts:", error);
        }
      }

      // Load posts when page loads
      window.addEventListener("load", loadPosts);
    </script>
  </body>
</html>
